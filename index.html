##Hyperworks安裝心得
<p>首先要安裝 Hyperworks 14 學生版之前要先註冊帳號密碼，註冊完畢後訊息將會寄到信箱，此時信箱內容會有一串連結，點進去之後就可以下載 Hyperworks 14 學生版(但須等待對方批準許可才能下載，可能需要一段時間)。上述是在安裝這套軟體之前所需要的程序，而且步驟有點繁雜，在同一個帳號內不能多個下載 Hyperworks 及套件，每當安裝一個新套件就要再重新輸入資訊，所以會花很久的時間在下載安裝。</p>
    </script>
