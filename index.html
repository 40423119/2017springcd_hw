<section data-markdown>
    <script type="text/template">
#1.為何需要減速機?

( a )減速機是一種相對精密的機械，使用它的目的是降低轉速，增加轉矩。

( b )減速機一般用於低轉速大扭矩的傳動設備，把電動機.內燃機或其他高速運轉的動力通過減速機的輸入軸上的齒數少的齒輪嚙合輸出軸上的大齒輪來達到減速的目的。

( c )減速機是一種動力傳達機構，利用齒輪的速度轉換器，將馬達的回轉數減速到所要的回轉數，並得到較大轉矩的機構。
    </script>
</section>

<section data-markdown>
    <script type="text/template">
#2.何謂漸開線?

把一條沒有彈性的細繩繞在一個定圓上(基圓)，拉開繩子的一端並拉直，使繩子與圓周始終相切。繩子端點的軌跡是一條曲線(漸開線)。
    </script>
</section>
